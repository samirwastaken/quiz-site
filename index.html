<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Samir's Quiz Game</title>
<body>
    <div class="container">
        <!--The start screen; this is the initial page-->
        <div class="screen active" id = "start-screen">
            <h1>It's Quiz Time!</h1>
            <p>Test your knowledge with these questions.</p>
            <button id = start-button>start!</button>
        </div>
        <!--This is the quiz screen, this is what the user will interact with-->
        <div class = "screen" id="quiz-screen">
            <div class = "quiz-header">
                <!-- The Question will be updated-->
                <h2 id = "textForQuestion">Question goes here</h2>
                <!--Information about the Quiz (such as how many questions are left)-->
                <div class = "quiz-info">
                    <p>Question <span id = "currentQuestionNumber">1</span> of <span id = "totalQuestions">5</span></p>
                    <p>Score: <span id = "score">0</span></p>
                </div>
            </div>
            <!--The answer choices-->
            <div class = "quiz-bank" id="quiz-answers">
                <!--Quiz Answer Buttons gonna be here-->
            </div>
            <div class = "progress-bar" id = "progress-bar">
                <!--This will contain the progress bar-->
                <div class = "progress" id="progress">

                </div>
            </div>
        </div>
        <!--Ending Screen for when the quiz is over-->
        <div class = "screen" id = "results-screen">
            <h1 class = results-header>Quiz Results</h1>

            <div class = "results-info" id = "results-info">
                <p><span id = "correct-answers">0</span> out of <span id = "totalQuestions">5</span> correct</p>
            </div>
            <div class = "closing-message" id = "closing-message">
                Nice!
            </div>
            <button id = "restart">Restart!</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
